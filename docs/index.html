<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>intera</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style type="text/css">
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body, html {
        width: 100%;
        height: 100%;
        font-family: 'Noto Sans JP', sans-serif;
      }
      ol, ul {
        list-style: none;
      }
      .container {
        width: 50%;
        position: relative;
        left: 50%;
        transform: translateX(-50%);
        margin-top: 50px;
      }
      .title {
        font-weight: 900;
        font-size: 60px;
      }
      .page {
        margin-top: 30px;
        counter-increment: number;
      }
      .page__link {
        color: black;
        font-weight: 500;
        font-size: 18px;
      }
      .page__link::before {
        content: counter(number) ". ";
        font-weight: 500;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">intera</h1>
      <ol class="page">
        <li class="page__item">
          <a href="/intera/1/" class="page__link">fv animation</a>
        </li>
      </ol>
    </div>
  </body>
</html>
